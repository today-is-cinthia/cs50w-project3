<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoccio´s Pizza and Subs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap');
      </style>
</head>
<body style="background-color:#ccc9a2 ;">
  {% if messages %}
  {% for message in messages %}
  <div style="font-family: 'Rubik Bubbles', cursive" class="alert alert-succes" role="alert">
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  <center>
    <div class="container">
      <br><br><div  style="background-color:#326724 ; color: white;"  class="jumbotron">
        <h1  style="font-family:  'Lora', serif;">Pinoccio´s Pizza and Subs</h1>
      </div>
    </div>
    <form action="/signin" class="was-validated" method="post">
      {% csrf_token %}
      <div class="form-group">
        <br><br>

        <label style="font-family: 'Rubik Bubbles', cursive" for="uname">Username:</label>
        <input style="font-family: 'Rubik Bubbles', cursive; width:1100px" type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label style="font-family: 'Rubik Bubbles', cursive" for="pwd">Password:</label>
        <input style="font-family: 'Rubik Bubbles', cursive;width:1100px" type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <div style="font-family: 'Rubik Bubbles', cursive" class="valid-feedback">Valid.</div>
        <div style="font-family: 'Rubik Bubbles', cursive" class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button style="font-family: 'Rubik Bubbles', cursive" type="submit" class="btn btn-danger">Log in</button><br><br>
      <p style="font-family: 'Rubik Bubbles', cursive">Do not have an account? <a href="/">Register!</a></p><br><br><br><br>
  
  
    </form>
    </div>
  </center>
</body>
</html>
